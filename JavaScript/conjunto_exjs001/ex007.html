<html lang="pt-br">
<head>

<body>
    <script>
        let idade = prompt(`Digite a sua idade: `)
        if (parseInt(idade) >= 18) {
            alert(`Você tem obrigação de votar.`)
            console.log(`Você tem obrigação de votar.`)
        } else if (parseInt(idade) < 18 && parseInt(idade) >= 16) {
            alert(`O seu voto é opcional.`)
            console.log(`O seu voto é opcional`)
        } else {
            alert(`Você não pode votar.`)
            console.log(`Você não pode votar.`)
        }
    </script>
</body>
</html>
