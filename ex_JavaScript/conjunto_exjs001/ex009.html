<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <script>
        let soma_total = 0;
        for (let counter = 1; counter <= 50; counter++) {
            let num = prompt("Digite um número", 0)
            if (num%2 == 0) {
                soma_total += parseFloat(num)
            }
        }
        console.log(`A soma de todos os números pares é ${soma_total}`)
        alert(`A soma de todos os números pares é ${soma_total}`)
    </script>
</body>
</html>
