<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <script>
        let n1 = prompt("Digite o primeiro número: ", 0)
        let n2 = prompt("Digite o segundo número: ", 0)
        soma = n1 + n2
        subt = n1 - n2
        mult = n1 * n2
        divi = n1 / n2
        media = (n1 + n2)/2

        console.log(`A soma entre ${n1} e ${n2} é ${soma}.`)
        console.log(`A subtração entre ${n1} e ${n2} é ${subt}.`)
        console.log(`A multiplicação entre ${n1} e ${n2} é ${mult}.`)
        console.log(`A divisão entre ${n1} e ${n2} é ${divi}.`)
        console.log(`A média entre ${n1} e ${n2} é ${media}.`)

        alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
        alert(`A subtração entre ${n1} e ${n2} é ${subt}.`)
        alert(`A multiplicação entre ${n1} e ${n2} é ${mult}.`)
        alert(`A divisão entre ${n1} e ${n2} é ${divi}.`)
        alert(`A média entre ${n1} e ${n2} é ${media}.`)
    </script>
</body>
</html>
