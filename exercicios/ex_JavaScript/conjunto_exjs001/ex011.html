<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <p id="tabuada"></p>
    <script>
        let num = prompt("Digite o número da tabuada que você quer: ")
        for(let c = 1;c <= 10;c++) {
            document.querySelector("#tabuada").innerHTML += `${num} x ${c} = ${num*c} <br>` 
        }
    </script>
</body>
</html>
